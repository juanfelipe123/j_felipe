<html>
<head>
   <title>analisis de ventas</title>
   <style>
    table {border-collapse:collapse;}  
     table, tr, td,  { text-aling:center; }
   </style>
</head>
<body>

<h3>Análisis de ventas</h3>

<table summary="Análisis de ventas anuales" border="1">
  <caption>Análisis de ventas anuales</caption>
  
  <colgroup span="1" style="color:red;" />
  <colgroup span="3" style="color:blue;" />
  
  <thead>
    <tr>
      <th rowspan="2" style="color:red" scope="col">AÑO</th>
     
    </tr>
    <tr>
      <th style="color:blue" scope="col">Producto
      A</th>
      <th style="color:blue" scope="col">Producto
      B</th>
      <th style="color:blue" scope="col">Producto
      C</th>
      <th scope="col">Producto
      D</th>
    </tr>
  </thead>



  <tbody>
    <tr>
      <th style="color:red"scope="row">N-3</th><th style="color:blue">-</th><th style="color:blue">-</th><th style="color:blue">-</th><th >-</th>
    </tr>
    <tr>
      <th style="color:red"scope="row">N-2</th><th style="color:blue">3</th style="color:blue"><th style="color:blue">5</th><th style="color:blue">8</th><th >4</th>
    </tr>
    <tr>
      <th style="color:red"scope="row">N-1</th><th style="color:blue">4</th style="color:blue"><th style="color:blue">4</th><th style="color:blue">7</th><th >3</th>
    </tr>
    <tr>
      <th style="color:red"scope="row">N</th><th style="color:blue">5</th style="color:blue"><th style="color:blue">7</th><th style="color:blue">6</th><th >2</th>
    </tr>
  </tbody>
</table>

</body>

</html>
