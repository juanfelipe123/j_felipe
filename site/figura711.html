<html>
<head>
   <title>analisis de ventas</title>
   <style>
    table {border-collapse:collapse;}  
     table, tr, td { text-aling:center; }
   </style>
</head>
<body>

<h3>Análisis de ventas</h3>

<table summary="Análisis de ventas anuales" border="1">
  <caption>Análisis de ventas anuales</caption>
  <thead>
    <tr>
      <th rowspan="2" scope="col">AÑO</th>
      <th colspan="4" scope="col">Expansión de ventas</th>
    </tr>
    <tr>
      <th scope="col">Producto<br>
      A</br></th>
      <th scope="col">Producto<br>

      <th scope="col">Producto<br>
      C</br></th>
      <th scope="col">Producto<br>

  <tfoot>
    <tr>
      <th rowspan="2" scope="col">AÑO</th>
      <th scope="col">Producto<br>
      A</br></th>
      <th scope="col">Producto<br> 
      B</br></th>
      <th scope="col">Producto<br> 
      C </br></th>

    </tr>

    </tr>

      <th scope="row">N-1</th><th>4</th><th>4</th><th>7</th><th>3</th>
    </tr>
    <tr>
      <th scope="row">N</th><th>5</th><th>7</th><th>6</th><th>2</th>
    </tr>
  </tbody>
</table>

</body>

</html>
